name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation,
# and allow manual testing through the repository's "Actions" tab.
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          # Pre-install the Azure ruleset to avoid firewall issues
          tflint_version: latest
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install TFLint Azure Ruleset
        run: |
          # Initialize TFLint plugins before firewall is enabled
          mkdir -p ~/.tflint.d/plugins
          tflint --init

      - name: Install terraform-docs
        run: |
          curl -Lo ./terraform-docs.tar.gz https://github.com/terraform-docs/terraform-docs/releases/download/v0.19.0/terraform-docs-v0.19.0-linux-amd64.tar.gz
          tar -xzf terraform-docs.tar.gz
          chmod +x terraform-docs
          sudo mv terraform-docs /usr/local/bin/
          terraform-docs --version

      - name: Setup Python for Checkov
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          python -m pip install checkov

      - name: Configure Checkov for offline operation
        run: |
          # Set environment variable to skip Prisma Cloud API calls
          echo "BC_SKIP_MAPPING=TRUE" >> $GITHUB_ENV
          # Verify checkov is installed
          checkov --version
