name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation,
# and allow manual testing through the repository's "Actions" tab.
# Also generates a GitHub App token for cross-repo MCP operations (ALZ Vending agent).
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest
    environment: copilot

    permissions:
      contents: read
      id-token: write

    steps:
      # --- Cross-repo access for ALZ Vending agent ---
      # Generates a short-lived GitHub App installation token so the MCP server
      # can create PRs, push files, and create issues in other repos
      # (alz-subscriptions, github-config, workload repos).
      #
      # Prerequisites:
      # 1. Create GitHub App "alz-vending-bot" with permissions:
      #    - Contents: Read & Write
      #    - Pull Requests: Read & Write
      #    - Issues: Read & Write
      #    - Metadata: Read (automatic)
      #    - Actions: Read
      # 2. Install the app on the nathlan org
      # 3. Add secrets to the "copilot" environment:
      #    - ALZ_VENDING_APP_ID
      #    - ALZ_VENDING_APP_PRIVATE_KEY
      - name: Generate GitHub App token for cross-repo MCP access
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.ALZ_VENDING_APP_ID }}
          private-key: ${{ secrets.ALZ_VENDING_APP_PRIVATE_KEY }}
          owner: nathlan
        continue-on-error: true

      - name: Export token for MCP server
        if: steps.app-token.outcome == 'success'
        run: echo "COPILOT_MCP_GITHUB_TOKEN=${{ steps.app-token.outputs.token }}" >> "$GITHUB_ENV"

      # --- Standard tooling setup ---
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js for NPX
        uses: actions/setup-node@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Install terraform-docs
        run: |
          curl -Lo ./terraform-docs.tar.gz https://github.com/terraform-docs/terraform-docs/releases/download/v0.19.0/terraform-docs-v0.19.0-linux-amd64.tar.gz
          tar -xzf terraform-docs.tar.gz
          chmod +x terraform-docs
          sudo mv terraform-docs /usr/local/bin/
          terraform-docs --version

      - name: Setup Python for Checkov
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          python -m pip install checkov
          checkov --version

      - name: Install pre-commit
        run: |
          python -m pip install pre-commit
          pre-commit --version

      - name: Install pre-commit hooks
        run: |
          pre-commit install
          pre-commit run --all-files --hook-stage manual
